<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="heading">
        <div class="headname">
            <h1>My Book Collection</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for books...">
        </div>
        <div class="listing">
            <ul>
                <li><a href="login.html"><b>Log in</b></a></li>
                <li><a href="signup.html"><b>Sign up</b></a></li>
            </ul>
        </div>
    </header>
        
    <main class="book-container">
        <div class="book-card">
            <img src="physics.jpg" alt="Physics Book">
            <h2>Physics Book</h2>
        </div>
        <div class="book-card">
            <img src="chemistry.jpg" alt="Chemistry Book">
            <h2>Chemistry Book</h2>
        </div>
        <div class="book-card">
            <img src="maths.jpg" alt="Math Book">
            <h2>Math Book</h2>
        </div>
        <div class="book-card">
            <img src="images.jpeg" alt=" Book">
            <h2>History Book</h2>
        </div>
        <!-- Add more books as needed -->
    </main>
    
    <script src="script.js"></script>
</body>
</html>
